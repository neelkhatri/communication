<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/communication.js"></script>
    <title>Group Chat | Communications Application</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-nav">
        <ul>
          <li>
            <a class="nav-link active" href="groupchat.html">Group Chat</a></p>
          </li>
          <li>
            <a class="nav-link" href="manage_users.html">Manage Users</a>
          </li>
          <li>
            <a class="nav-link" href="manage_documents.html"
              >Manage Documents</a
            >
          </li>
          <li>
            <a class="nav-link" href="#" onclick="userLogout()">logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="chat-box">
      <h3 class="text-center chat-title">Group Chat</h3>
      <div class="message-window" id="chat-window"></div>
      <div class="input-window">
        <span id="chat-username" class="user-name"></span>
        <input type="text" id="chat-text" />
        <button id="chat-submit" onclick="chatSubmit()">Send</button>
        <button onclick="chatRefresh">Refresh</button>
      </div>
      <div id="error" class="error" style="display: none"></div>
    </div>
    <script>
      for (var i = 0; i < users.length; i++) {
        disabled = "";
        if (loggedinUser[0].email == users[i].email) {
          document.getElementById("chat-username").innerHTML = users[i].name;
        }
      }
      for (var i = 0; i < chats.length; i++) {
        document.getElementById(
          "chat-window"
        ).innerHTML += `<p>${chats[i].message}</p>`;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
